<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清單與表格</title>
    <link rel="stylesheet" href="./basic.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="table">
        <h1>清單</h1>
        <h4>有序清單:ol>li</h4>
        <ol>
            <li>List item1</li>
            <li>List item2</li>
            <li>List item3</li>
            <li>List item4</li>
            <li>List item5</li>
        </ol>
        <h4>無序清單:ul>li</h4>
        <ul>
            <ul>
                <li>Item1</li>
                <li>Item2</li>
                <li>Item3</li>
            </ul>
        </ul>

    </section>
    <section class="table">
        <h1 class="h1">表格</h1>
        <p class="ttt">table>tr>td</p>
        <table>
            <tr>
                <th>商品名稱</th>
                <th>數量</th>
                <th colspan="2">價格</th>
            </tr>
            <tr>
                <td>商品1</td>
                <td>10</td>
                <td class="price">500</td>
                <td rowspan="4">備註1</td>
            </tr>
            <tr>
                <td>商品2</td>
                <td>5</td>
                <td class="price">900</td>
            </tr>
            <tr>
                <td>商品3</td>
                <td>1</td>
                <td class="price">75</td>
            </tr>
            <tr>
                <td>商品4</td>
                <td>1</td>
                <td class="price">600</td>
            </tr>
        </table>
    </section>

</body>

</html>
