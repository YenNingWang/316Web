<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./basic.css">
    <link rel="stylesheet" href="./style.css">
    <title>表單練習</title>

</head>

<body>
    <div class="form-box">
        <div class="form-header">
            <h1 class="form-header-title">HTML表單</i></h1>
        </div>
        <form class="form-body" action="https://formspree.io/judynining@gmail.com" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" id="email" type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">姓名</label>
                <input name="姓名" id="username" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="comment">留言</label>
                <textarea name="留言" id="comment" cols="30" rows="10" class="form-control" minlength="5" maxlength="300"
                    required></textarea>
            </div>
            <div class="form-group">
                <button class="submit-btn" type="submit">送出表單</button>
            </div>
        </form>
    </div>
</body>

</html>
